<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Enrollment Form</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="page-header text-center">
            <h2>Student form using the JsonPowerDB API</h2>
        </div>
        <form id="studentform" method="get">
          <div class="form-group">
            <label for="rollno">Roll No:</label>
            <input
              type="text"
              class="form-control"
              name="rollno"
              id="rollno"
              placeholder="Enter Roll No"
              onchange="getStudent()"
              required
            />
          </div>
          <div class="form-group">
            <label for="fullname">Full Name:</label>
            <input
              type="text"
              class="form-control"
              id="fullname"
              placeholder="Enter Full Name"
              name="fullname"
            />
          </div>
          <div class="form-group">
            <label for="class">Class:</label>
            <input
              type="text"
              class="form-control"
              id="class"
              placeholder="Enter Class"
              name="class"
            />
          </div>
          <div class="form-group">
            <label for="birthdate">Birth Date:</label>
            <input
              type="date"
              class="form-control"
              id="birthdate"
              placeholder="Enter Birth Date"
              name="birthdate"
            />
          </div>
          <div class="form-group">
            <label for="address">Address:</label>
            <input
              type="text"
              class="form-control"
              id="address"
              placeholder="Enter Address"
              name="address"
            />
          </div>
          <div class="form-group">
            <label for="enrollmentdate">Enrollment Date:</label>
            <input
              type="date"
              class="form-control"
              id="enrollmentdate"
              placeholder="Enter Enrollment Date"
              name="enrollmentdate"
            />
          </div>
          <div class="form-group text-center">
            <button type="button" class="btn btn-lg btn-primary" id="save" onclick="saveData()" disabled>Save</button>
            <button type="button" class="btn btn-lg btn-primary" id="change" onclick="changeData()" disabled>Change</button>
            <button type="button" class="btn btn-lg btn-primary" id="reset" onclick="resetForm()" disabled>Reset</button>
          </div>
        </form>
      </div>
      
      <script src="http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
      <script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
