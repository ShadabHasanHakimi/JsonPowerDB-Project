<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Database</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="page-header text-center">
            <h2>Employee form using the JsonPowerDB API</h2>
        </div>
        <form id="empform" method="get">
          <div class="form-group">
            <label for="empid">Employee ID:</label>
            <input
              type="text"
              class="form-control"
              name="empid"
              id="empid"
              placeholder="Enter Employee ID"
              onchange="getEmp()"
              required
            />
          </div>
          <div class="form-group">
            <label for="empname">Employee Name:</label>
            <input
              type="text"
              class="form-control"
              id="empname"
              placeholder="Enter Employee Name"
              name="empname"
            />
          </div>
          <div class="form-group">
            <label for="empsal">Basic Salary:</label>
            <input
              type="number"
              class="form-control"
              id="empsal"
              placeholder="Enter Employee Basic Salary"
              name="empsal"
            />
          </div>
          <div class="form-group">
            <label for="hra">HRA:</label>
            <input
              type="number"
              class="form-control"
              id="hra"
              placeholder="Enter Employee Basic Salary"
              name="hra"
            />
          </div>
          <div class="form-group">
            <label for="da">DA:</label>
            <input
              type="number"
              class="form-control"
              id="da"
              placeholder="Enter Employee Basic Salary"
              name="da"
            />
          </div>
          <div class="form-group">
            <label for="deduct">Deduction:</label>
            <input
              type="number"
              class="form-control"
              id="deduct"
              placeholder="Enter Employee Basic Salary"
              name="deduct"
            />
          </div>
          <div class="form-group text-center">
            <button type="button" class="btn btn-lg btn-primary" id="save" onclick="saveData()" disabled>Save</button>
            <button type="button" class="btn btn-lg btn-primary" id="change" onclick="changeData()" disabled>Change</button>
            <button type="button" class="btn btn-lg btn-primary" id="reset" onclick="resetForm()" disabled>Reset</button>
          </div>
        </form>
      </div>
      
      <script src="http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
      <script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
